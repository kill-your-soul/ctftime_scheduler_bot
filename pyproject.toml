description = ""
authors = ["kill-your-soul <Platonovdi@gmail.com>"]
readme = "README.md"
packages = [{include = "ctftime_sch"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
aiogram = "3.11.0"
apscheduler = "^3.10.4"
pydantic = "^2.8.2"
pydantic-settings = "^2.4.0"
loguru = "^0.7.2"
